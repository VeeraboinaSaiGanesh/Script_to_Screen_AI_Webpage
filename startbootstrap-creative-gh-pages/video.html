<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ai! tools</title>
    <style>
        * {
            box-sizing: border-box; }
        body {
             display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px; padding: 60px 0; margin: 0; color: #36393f; background: #ecf4ff; font-family: "Poppins"; }
        p, h2 {
            margin: 0;
         }

        .background {
            z-index: -1;
            top: -100px; left: -100px;
            position: fixed; background: #f4951a;
            right: -100px;
            height: 60vh; rotate: -4deg;
            }
        .card {
            display: grid; place-items: center;
            gap: 10px; order: 2; width: 75%; margin: 0 auto; border-radius: 6px; padding: 50px; background: #ffffff;
            }

        .card.primary {
            order: 1;
            }
        .card.primary var {
             font-size: 60px;
            }
        .card var {
            color: #0f71ff;
            font-weight: 400;
            font-size: 50px; font-style: normal;
            margin-bottom: 10px;
            }
        .card var small {
             font-size: 16px;
        }
        ul {
        list-style: none;
        padding: 0;
        margin: 0 0 30px;
        }
        ul li {
        gap: 10px;
        display: flex;
         align-items: center; 
         padding: 6px 0;
        }
        ul li img {
            width: 180px;
            height: 250px; 
        }
        .card button {
             display: grid;
             place-items: center;
              min-width: 200px;
               padding: 14px 0;
                border-radius: 6px;
                border: 2px solid #0f71ff;
                 background: transparent;
                 color: #0f71ff;
                  font-size: inherit;
                  font-family: inherit;
        }
        .card.primary button { 
            background: #d1881b;
            color: #f7f7f7;
        }
        .card button a{
            text-decoration: none;
            text-align: center;
            color: #ecf4ff;
        }
        @media (width >= 660px) { }
        .card { 
            width: 60vw;
        }
        @media (width >= 960px) { 
            body {
                padding: 0;
                flex-direction: row;
        }
        body, html {
             height: 100%; 
            }
        .card { 
            width: 300px;
             max-width: 300px; 
             margin: 0; 
            }
        .card.primary { 
            order: 2; 
        }

        }
    </style>
  </head>
  <body>
    <div class="background"></div>
     <article class="card primary">
        <h2>Text-to-Audio</h2>
        <ul>
            <li>
                <img src="assets/img/tts.jpg" /> 
            </li>
        </ul>
            <button><a href="#">Create!</a></button>
    </article>

    <article class="card primary">
        <h2>Text-to-Video</h2>
        <ul>
            <li>
                <img src="assets/img/ttv.jpg" /> 
            </li>
        </ul>
            <button><a href="photo.html">Create!</a></button>
    </article>

    <article class="card primary">
        <h2>AI-Img-Gen</h2>
        <ul>
            <li>
                <img src="assets/img/aiimg.jpg" /> 
            </li>
        </ul>
            <button><a href="#">Create!</a></button>
    </article>

    <article class="card primary">
        <h2>AI-Subtitles</h2>
        <ul>
            <li>
                <img src="assets/img/ais.jpg" /> 
            </li>
        </ul>
            <button><a href="#">Create!</a></button>
    </article>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
